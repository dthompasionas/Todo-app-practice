<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d5e113eedd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-items">
          <h1><i class="fas fa-th-list"></i>To-Do List</h1>
          <div class="input-section">
            <input class="item-input" type="text" placeholder="Add item here" />
            <button class="add" type="submit">Add</button>
            <button class="clear" type="submit">Clear List</button>
          </div>
        </div>
      </div>

      <div class="todo-list-cont">
        <ul class="todo-list">
          <!-- add list here with JS using a li -->
          <i class="hidden fas fa-check" id="icon"></i>
        </ul>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
