<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-items">
          <h1>To-Do list</h1>
          <div class="input-section">
            <input class="item-input" type="text" placeholder="Add item here" />
            <button class="add" type="submit">Add</button>
            <button class="clear" type="submit">Clear List</button>
          </div>
        </div>
      </div>

      <div class="todo-list">
        <!-- add list here with JS using a ul -->
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
